name: Build
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: License Check
      name: npx license-checker --summary --onlyAllow Apache-2.0
    - name: Install Dependencies
      run: npm install --no-audit
    - name: Audit Dependencies
      run: npm audit --production
    - name: Build
      run: npm run build
