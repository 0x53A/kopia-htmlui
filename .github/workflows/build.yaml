name: Build
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install
      run: npm install --no-audit
    - name: Audit Dependencies
      run: npm audit --production
    - name: Build
      run: npm run build
